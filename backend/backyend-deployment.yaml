apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: ani6143/backend-image
          ports:
            - containerPort: 8080
          resources:
            limits:
              cpu: 1500m
              memory: 512Mi
            requests:
              cpu: 800m
              memory: 256Mi